<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math 4 kids</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/42d50a4c3d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <a class="navbar-brand" href="" style="font-size: 1.5rem"
        ><i class="fa-solid fa-trophy"></i> Math 4 kids</a
      >
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link add active" style="color: #ffffff">Add</a>
          </li>
          <li class="nav-item">
            <a class="nav-link subtract" style="color: #ffffff">Subtract</a>
          </li>
          <li class="nav-item">
            <a class="nav-link multiply" style="color: #ffffff">Multiply</a>
          </li>
          <li class="nav-item">
            <a class="nav-link divide" style="color: #ffffff">Divide</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="d-flex bd-highlight" id="5">
      <div class="w-100 flex-grow-1 bd-highlight E" id="4">
        <span class="number change" id="num1" style="color: #fe4a49">0</span>
        <span class="change" id="operator" style="color: #28b7c3">+</span>
        <span class="number change" id="num2" style="color: #fad665">12</span>
        <span class="change" id="equal" style="color: #f56620">=</span>
        <span class="change" id="que" style="color: #808080">?</span>
        <span id="correct" style="color: #019267"></span>
        <span id="wrong" style="color: #FF1818"></span>
      </div>
      <div class="bd-highlight">
        <div class="bd-highlight A operands" id="1">9</div>
        <div class="bd-highlight B operands" id="2">12</div>
        <div class="bd-highlight C operands" id="3">9</div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
